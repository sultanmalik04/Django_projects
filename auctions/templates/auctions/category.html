{% extends "auctions/layout.html" %}

{% block body %}
<h1>Category - {{ category }}</h1>

    
    {% for list in listings %}
        <div class="container mt-5 mb-5">
            <div class="d-flex justify-content-center row">
                <div class="col-md-10">
                    <div class="row p-2 bg-white border rounded">
        
                        <div class="col-md-3 mt-1">
                            <img class="img-fluid img-responsive rounded product-image" src="{{ list.image_url }}">
                        </div>
        
                        <div class="col-md-6 mt-1">
                            <h5>{{ list.title }}</h5>
                            <br>
                            <p class="text-justify para mb-0">
                                {{ list.description }}
                            </p>
                        </div>
        
                        <div class="align-items-center align-content-center col-md-3 border-left mt-1">
                            <div class="d-flex flex-row align-items-center">
                                <h4 class="mr-1">${{list.base_price}}</h4>
                            </div>
                            <h6 class="text-success">Free shipping</h6>
                            <div class="d-flex flex-column mt-4">
                                <a class="btn btn-primary btn-sm" type="button" href="{% url 'detail' id=list.id %}">Details</a>
                            </div>
                        </div>
        
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
        

{% endblock %}
