{% extends "auctions/layout.html" %}

{% block body %}
    <h1>Categories</h1>


    <div class="container-fluid">
        <div class="row">
            {% for category in categories %}
                <div class="col-md-4 mt-3">
                    <div class="card p-4">
                        <h1> <a href="{% url 'category' category=category %}">{{ category }}</a></h1>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    
{% endblock %}
